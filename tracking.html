<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracking - SITTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <img src="assets/logo-ut.png" alt="Logo UT">
      <h5 style="margin:0;color:var(--ut-blue-dark)">SITTA - Tracking Pengiriman</h5>
      <div style="margin-left:auto">
        <a class="btn btn-ut" href="dashboard.html">Dashboard</a>
      </div>
    </header>

    <div class="page-content">
      <div class="greeting" id="greetingTrack">Masukkan nomor DO untuk melacak</div>

      <div class="card p-3 mt-3">
        <div class="row g-2">
          <div class="col-md-6">
            <input id="doSearch" class="form-control" placeholder="Nomor DO (contoh: 2023001234)">
          </div>
          <div class="col-md-2">
            <button id="btnSearchDo" class="btn btn-ut">Cari</button>
          </div>
        </div>

        <div id="trackResult" style="display:none" class="mt-3">
          <h6>Detail Pengiriman</h6>
          <p><strong>Nama:</strong> <span id="tNama"></span></p>
          <p><strong>Status:</strong> <span id="tStatus"></span></p>
          <p><strong>Ekspedisi:</strong> <span id="tEkspedisi"></span></p>
          <p><strong>Tanggal Kirim:</strong> <span id="tTanggal"></span></p>
          <p><strong>Total:</strong> <span id="tTotal"></span></p>

          <div id="tPerjalanan" class="mt-2"></div>
        </div>
      </div>
    </div>

    <div class="footer">SITTA - </div>

    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
