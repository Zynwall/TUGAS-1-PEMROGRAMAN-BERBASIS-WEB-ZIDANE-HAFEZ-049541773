<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stok - SITTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <img src="assets/logo-ut.png" alt="Logo UT">
      <h5 style="margin:0;color:var(--ut-blue-dark)">SITTA - Informasi Bahan Ajar</h5>
      <div style="margin-left:auto">
        <a class="btn btn-ut" href="dashboard.html">Dashboard</a>
      </div>
    </header>

    <div class="page-content">
      <h5>Daftar Stok Bahan Ajar</h5>
      <div class="card p-3">
        <table class="table table-striped" id="stokTable">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Kode Lokasi</th>
              <th>Kode Barang</th>
              <th>Nama Barang</th>
              <th>Jenis</th>
              <th>Edisi</th>
              <th>Stok</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <h6 class="mt-3">Tambah / Update Stok (DOM)</h6>
        <div class="row g-2">
          <div class="col-md-3"><input id="newKodeLokasi" class="form-control" placeholder="Kode Lokasi"></div>
          <div class="col-md-3"><input id="newKodeBarang" class="form-control" placeholder="Kode Barang"></div>
          <div class="col-md-3"><input id="newNamaBarang" class="form-control" placeholder="Nama Barang"></div>
          <div class="col-md-2"><input id="newStok" type="number" class="form-control" placeholder="Stok"></div>
          <div class="col-md-1"><button id="addStokBtn" class="btn btn-ut">Tambah</button></div>
        </div>
      </div>
    </div>

    <div class="footer">SITTA </div>

    <script src="js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
